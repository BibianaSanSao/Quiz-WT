<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>CSS Flexbox</title>
 <link rel="stylesheet" href="test2.css">
</head>
<body>
    <ul class="flex-container">
        <li class="flex-item">
        <img class="left" src="japan-left.png">
        </li>

        <li class="flex-item">
            <main class="quiz">
                <header>
                    <div class="title">Japan</div>
                    <div class="timer">
                        <div class="time_text">Time Left</div>
                        <div class="time_sec">15</div>  
                    </div>
                </header>

                <section>
                    <div class="question">
                        <p>Which city is the capital of Japan?</p>

                        <div class="option_list">
                            <div class="option">
                                <p>Kioto</p>
                            </div>
                            <div class="option">
                                <p>Tokyo</p>
                            </div>
                            <div class="option">
                                <p>Osaka</p>
                            </div>
                        </div>
                    </div>
                    <button class="nextBtn">Next Question</button>
                </section>
            </main>
        </li>

        <li class="flex-item">
            <img class="right" src="japan-right.png">
        </li>
    </ul>
</body>
</html>
