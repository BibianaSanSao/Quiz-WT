<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>CSS Flexbox</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="flex-container">
        <li class="flex-item">
        <img class="left" src="japan-left.png">
        </li>

        <li class="flex-item">
            <main class="quiz">
                <header>
                    <div class="title">Japan</div>
                    <div class="timer">
                        <div class="time_text">Time Left</div>
                        <div class="time_sec">15</div>  
                    </div>
                </header>

                <section>
                    <div class="question_text">
                        <span>Which city is the capital of Japan?</span>
                    </div>

                    <div class="option_list">
                        <div class="option">
                            <span>Kioto</span>   
                        </div>
                        <div class="option">
                            <span>Tokyo</span> 
                        </div>
                        <div class="option">
                            <span>Osaka</span>
                        </div>
                    </div>

                    <div class="buttons">
                    <button class="nextBtn">Next Question</button>
                    </div>
                </section>
            </main>
        </li>

        <li class="flex-item">
            <img class="right" src="japan-right.png">
        </li>
    </ul>

  

    <script scr="js/script.js"></script>
    <script src="js/questions.js"></script>

    
</body>
</html>
