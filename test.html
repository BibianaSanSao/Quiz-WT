<!DOCTYPE html>
    <html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-column layout + full-width header and footer</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <!--Quiz page-->
    <div class="wrapper">

        <!--Header with title and timer-->
        <header>
            <div class="title">Japan</div>
            <div class="timer">
                <div class="time_text">Time Left</time>
                <div class="time_sec">15</time>
            </div>
        </header>

        <!--Section with question and answers-->
        <section>
            <div class="question">
                <p>kdjflajdflajdflajdfladjfdj</p>
            </div>
            <div class="option_list">
                <div class="option">
                    <p>hola</p>
                </div>
                <div class="option">
                    <p>adios</p>
                </div>
                <div class="option">
                    <p>ciao</p>
                </div>
            </div>
        </section>
        
        <!--Aside 1-->
        <aside class="aside aside-1">
            <img class="left" src="japan-left.png">
        </aside>

        <!--Aside 2-->
        <aside class="aside aside-2">
            <img class="right" src="japan-right.png">
        </aside>

        <!--Footer with next button-->
        <footer class="footer">Footer</footer>
    </div>
</body>
</html>
